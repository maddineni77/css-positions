<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastery games</title>
    <link rel="stylesheet" href="../css/games.css">

</head>

<body>
    <div class="div1">
        <h1 class="h2">Mastery Games</h1>
        <h6 class="h6">Create your account</h6>
        <form action="./games.1.html" method="get">
            <label for="firstname"></label>
            <input type="text" id=firstname name=firstname placeholder="firstname" required class="f1"><br>
            <input type="email" placeholder="email" required name="email" class="f2" pattern="[0-9a-zA-Z/s]+@gmail.com"><br>
            <input type="password" name="password" required placeholder="password" class="f3" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,16}"><br>
            <input type="submit" value="CREATE ACCOUNT" name="button" class="f4"><br>
        </form><br>

        <div>
            <h6 class="h1"> Already have a Mystery Games account?</h6>

            <a href="#" class="a1">Sign In</a>
        </div>
    </div>

</body>

</html>
